<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="./style.css" rel="stylesheet">
  <title>Price Quote</title>
</head>

<body>
  <div class="container">
      <button id='button-close'>close</button>
      <h1>Get a Price Quote</h1>
      <form id="form">
          <label for="service-select">Type of service</label>
          <select name="service" onchange="showHide1(this)" id="service-select" required >
            <option value="" disabled selected>Select your option</option>
            <option value="1">Financial Statements & Tax Returns Preparation</option>               
            <option value="2">Incorporation & Business Accounts Registration</option>
            <option value="3">Personal Tax Preparation</option>
          </select>
          
          <div id="div1">
            <label for="category1">Category</label>
            <select name="category1" onchange="showHide2(this)" id="category1" required>
              <option value="" disabled selected>Select your option</option>
              <option value="4">Compilation</option>               
              <option value="5">Review Engagement</option>
              <option value="6">Audit Engagement</option>
            </select>
          </div>
          
          <div id="div4">
            <label for="compilation-txn">Transactions per year</label>
            <select name="compilation-txn" onchange="showHide3(this)" id="compilation-txn" required >
              <!-- <option value="" disabled selected>Select your option</option> -->
              <option value="" >Select your option</option>
              <option value="7">0-50</option>
              <option value="8">50-150</option>
              <option value="9">150+</option>
            </select>
          </div>  

          <div id="div5">
            <label for="review-txn">Transactions per year</label>
            <select name="review-txn" id="review-txn" >
              <option value="" disabled selected>Select your option</option>
              <option value="">150+</option>
            </select>
          </div>
          
          <div id="div6">
            <label for="audit-txn">Transactions per year</label>
            <select name="audit-txn" id="audit-txn" >
              <option value="" disabled selected>Select your option</option>
              <option value="">150+</option>
            </select>
          </div>

          <div id="div7">
            <label for="50txn-service">Available services</label>
            <select name="50txn-service" id="50txn-service" >
              <option value="" >Select your option</option>
              <!-- <option value="" disabled selected >Select your option</option> -->
              <option value="consulting-business1">Consulting Business</option>
              <option value="holdings-company1">Holdings Company</option>
            </select>
          </div>  

          <div id="div8">
            <label for="150txn-service">Available services</label>
            <select name="150txn-service" id="150txn-service" >
              <option value="" >Select your option</option>
              <option value="consulting-business2">Consulting Business</option>
              <option value="holdings-company2">Holdings Company</option>
              <option value="trading-retail2">Trading / Retail</option>
              <option value="mortgage-incurance-broker2">Mortgage Incurance Broker</option>
              <option value="home-renovation-contractor2">Home Renovation Contractor</option>
              <option value="medical-professional-corporation2">Medical Professional Corporation</option>
            </select>
          </div>  

          <div id="div9">
            <label for="150uptxn-service">Available services</label>
            <select name="150uptxn-service" id="150uptxn-service" >
              <option value="" >Select your option</option>
              <option value="consulting-business3">Consulting Business</option>
              <option value="holdings-company3">Holdings Company</option>
              <option value="trading-retail3">Trading / Retail</option>
              <option value="manufacturing3">Manufacturing</option>
              <option value="restaurant3">Restaurant</option>
              <option value="mortgage-incurance-broker3">Mortgage Incurance Broker</option>
              <option value="home-renovation-contractor3">Home Renovation Contractor</option>
              <option value="medical-professional-corporation3">Medical Professional Corporation</option>
            </select>
          </div>  
        
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" 
               placeholder="email@address.com">  
               <!-- placeholder="email@address.com" required> -->
                
        <button type="submit" id="submit-btn">Submit</button>
        <label for="result">Price range</label>
        <output type="text" id="result"> 
        <!-- Error/Success Message -->
        <!-- <div class="message-container">
          <h3 id="message"></h3> 
        </div>-->
      </form>
    </div>

    <script type="text/javascript" src="./script.js"></script>
  
</body>

</html>
