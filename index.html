<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="./style.css" rel="stylesheet">
  <title>Price Quote</title>
</head>

<body>
  <div class="container">
      <button id='button-close'>close</button>
      <h1>Get a Price Quote</h1>
      <form id="form">
          <label for="category-select">Category</label>
          <select name="category" onchange="showHide(this)" id="category-select" required ">
            <option value="" disabled selected>Select your option</option>
            <option value="1">Financial Statements & Tax Returns Preparation</option>               
            <option value="2">Incorporation & Business Accounts Registration</option>
            <option value="3">Personal Tax Preparation</option>
          </select>
          <section id="selections">
          <div id="div1" class="selections">
            <label for="service-select">Type of service1</label>
            <select name="service" id="service-select" required>
              <option value="" disabled selected>Select your option</option>
              <option value="retail">Compilation</option>               
              <option value="restaurant">Review Engagement</option>
              <option value="it-consulting">Audit Engagement</option>
            </select>
            <label for="trans-select">Transactions per year</label>
            <select name="trans" id="trans-select" required>
              <option value="">0-50</option>
              <option value="">50-150</option>
              <option value="">150+</option>
            </select>
          </div>
          
          <div id="div2" class="selections">
            <label for="service-select">Type of service2</label>
            <select name="service" id="service-select" required>
              <option value="" disabled selected>Select your option</option>
              <option value="retail">Compilation</option>               
              <option value="restaurant">Review Engagement</option>
              <option value="it-consulting">Audit Engagement</option>
            </select>
            <label for="trans-select">Transactions per year</label>
            <select name="trans" id="trans-select" required>
              <option value="">0-50</option>
              <option value="">50-150</option>
              <option value="">150+</option>
            </select>
          </div>
          <div id="div3" class="selections">
            <label for="service-select">Type of service3</label>
            <select name="service" id="service-select" required>
              <option value="" disabled selected>Select your option</option>
              <option value="retail">Compilation</option>               
              <option value="restaurant">Review Engagement</option>
              <option value="it-consulting">Audit Engagement</option>
            </select>
            <label for="trans-select">Transactions per year</label>
            <select name="trans" id="trans-select" required>
              <option value="">0-50</option>
              <option value="">50-150</option>
              <option value="">150+</option>
            </select>
          </div>
        </section>

          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" 
               placeholder="email@address.com" required>  
                
        <button type="submit" id="submit-btn">Submit</button>
        <label for="result">Price range</label>
        <output type="text" id="result"> 
        <!-- Error/Success Message -->
        <!-- <div class="message-container">
          <h3 id="message"></h3> 
        </div>-->
      </form>
    </div>

    <script type="text/javascript" src="./script.js"></script>
  
</body>

</html>
