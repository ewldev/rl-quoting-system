<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="./style.css" rel="stylesheet">
  <title>Price Quote</title>
</head>

<body>
  <div class="container">
      <button id='button-close'>close</button>
      <h1>Get a Price Quote</h1>
      <form id="form">
          <label for="service-select">Type of service</label>
          <select name="service" onchange="showHide1(this)" id="service-select" required ">
            <option value="" disabled selected>Select your option</option>
            <option value="1">Financial Statements & Tax Returns Preparation</option>               
            <option value="2">Incorporation & Business Accounts Registration</option>
            <option value="3">Personal Tax Preparation</option>
          </select>
          
          <div id="div1">
            <label for="category-select">Category</label>
            <select name="category" onchange="showHide2(this)" id="category-select" required>
              <option value="" disabled selected>Select your option</option>
              <option value="4">Compilation</option>               
              <option value="5">Review Engagement</option>
              <option value="6">Audit Engagement</option>
            </select>
          </div>
          
          <div id="div4">
            <label for="trans-select">Transactions per year</label>
            <select name="trans" onchange="showHide3(this)" id="trans-select" required>
              <!-- <option value="" disabled selected>Select your option</option> -->
              <option value="" >Select your option</option>
              <option value="7">0-50</option>
              <option value="8">50-150</option>
              <option value="9">150+</option>
            </select>
          </div>  

          <div id="div5">
            <label for="service-select">Review Engagement</label>
            <select name="service" id="service-select" required>
              <option value="" disabled selected>Select your option</option>
              <option value="9">150+</option>
            </select>
          </div>
          
          <div id="div6">
            <label for="service-select">Audit Engagement</label>
            <select name="service" id="service-select" required>
              <option value="" disabled selected>Select your option</option>
              <option value="9">150+</option>
            </select>
          </div>

          <div id="div7">
            <label for="50trans-select">Available services</label>
            <select name="50trans" id="50trans-select" required>
              <option value="" disabled selected>Select your option</option>
              <option value="">Consulting Business</option>
              <option value="">Holdings Company</option>
            </select>
          </div>  

          <div id="div8">
            <label for="150trans-select">Available services</label>
            <select name="150trans" id="150trans-select" required>
              <option value="" disabled selected>Select your option</option>
              <option value="">Consulting Business</option>
              <option value="">Holdings Company</option>
              <option value="">Trading / Retail</option>
              <option value="">Mortgage Incurance Broker</option>
              <option value="">Home Renovation Contractor</option>
              <option value="">Medical Professional Corporation</option>
            </select>
          </div>  

          <div id="div9">
            <label for="150+trans-select">Available services</label>
            <select name="150+trans" id="150+trans-select" required>
              <option value="" disabled selected>Select your option</option>
              <option value="">Consulting Business</option>
              <option value="">Holdings Company</option>
              <option value="">Trading / Retail</option>
              <option value="">Manufacturing</option>
              <option value="">Restaurants</option>
              <option value="">Mortgage Incurance Broker</option>
              <option value="">Home Renovation Contractor</option>
              <option value="">Medical Professional Corporation</option>
            </select>
          </div>  


        
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" 
               placeholder="email@address.com" required>  
                
        <button type="submit" id="submit-btn">Submit</button>
        <label for="result">Price range</label>
        <output type="text" id="result"> 
        <!-- Error/Success Message -->
        <!-- <div class="message-container">
          <h3 id="message"></h3> 
        </div>-->
      </form>
    </div>

    <script type="text/javascript" src="./script.js"></script>
  
</body>

</html>
